<script>
    // Get a reference to the <ul> element where we will add the links
    const articlesList = document.getElementById("articles-list");

    // Define the path to the "articles" folder and retrieve all HTML files
    const articlesPath = "articles/";
    const articleFiles = ["the_journey.html","a_good_project.html","question_and_answer_engineer.html"]; // replace with your file names

    articleFiles.forEach(file => {
        // Create a <li> element to hold the link
        const li = document.createElement("p");

        // Extract the article title from the file name and capitalize each word
        const title = file.replace(".html", "").replace(/_/g, " ");
        const capitalizedTitle = title.split(" ").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");

        // Create the link itself
        const link = document.createElement("a");
        link.id = "articleCss";
        link.href = articlesPath + file;
        link.innerText = capitalizedTitle;

        // Append the link to the <li> element and the <li> element to the <ul> element
        li.appendChild(link);
        articlesList.appendChild(li);

        // Add a line break after the link
    });

    var myDiv = document.getElementById("textNav");
    myDiv.addEventListener("click", function() {
      window.location.href = "aboutMe.html";
    });

    var myDivTwo = document.getElementById("textNavTwo");
    myDivTwo.addEventListener("click", function() {
      window.location.href = "scribNotes.html";
    });

  </script>
